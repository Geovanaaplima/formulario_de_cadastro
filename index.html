<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Completo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <form id="formCadastro">
        <div class="title">
            <h2>Formulário de Cadastro</h2>
        </div>
        <div class="todo">
            <div class="column">
                
                <input type="text" id="nome" name="nome" placeholder="Nome" required>

                
                <input type="email" id="email" name="email" placeholder="Email" required>

                
                <input type="password" id="senha" name="senha" placeholder="Senha" required minlength="6">
            </div>

            <div class="column">
                
                <input type="text" id="cpf" name="cpf" placeholder="CPF" required>

                
                <input type="date" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento" required>

            
                <input type="text" id="cep" name="cep" placeholder="CEP" required>
            </div>

            <div class="column">
               
                <input type="text" id="logradouro" name="logradouro"  placeholder="Logradouro" readonly>

              
                <input type="text" id="numero" name="numero" placeholder="Número" required>

            
                <input type="text" id="bairro" name="bairro" placeholder="Bairro" readonly>
            </div>

            <div class="column">
            
                <input type="text" id="cidade" name="cidade" placeholder="Cidade" readonly>

               
                <input type="text" id="estado" name="estado" placeholder="Estado" readonly>

                <button type="submit">Cadastrar</button>
            </div>

    </form>


    <script src="javascript.js"></script>
</body>

</html>
